<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:with="title='Administraci√≥n de Usuarios', active='usuarios'">
<head th:replace="fragments/_header :: head(${title})"></head>
<body>

<!-- ‚úÖ Navbar -->
<header th:replace="fragments/_header :: header(${active})"></header>

<main class="container mt-4">

  <!-- üîπ Tabs -->
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <a class="nav-link active" th:href="@{/admin/usuarios}">Usuarios</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/recordatorios}">Configuraci√≥n</a>
    </li>
  </ul>

  <div class="row">
    <!-- üîπ Formulario -->
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3" th:text="${nuevoUsuario.id == null} ? 'Registrar Usuario' : 'Editar Usuario'"></h5>

          <form th:action="@{/admin/usuarios/guardar}" method="post" th:object="${nuevoUsuario}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" placeholder="ej. jmorales24" th:field="*{usuario}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre completo" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" placeholder="ej. usuario@correo.com" th:field="*{correo}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Clave</label>
              <input type="text" class="form-control" placeholder="******" th:field="*{clave}" required>
            </div>

            <div class="d-flex flex-wrap gap-2">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <a class="btn btn-secondary" th:href="@{/admin/usuarios}">Limpiar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- üîπ Tabla de Usuarios -->
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Usuarios Registrados</h5>
            <input type="text" class="form-control w-50" placeholder="Buscar por usuario...">
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Usuario</th>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Clave</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="u : ${usuarios}">
                  <td th:text="${u.id}">1</td>
                  <td th:text="${u.usuario}">Laura2u24</td>
                  <td th:text="${u.nombre}">Laura Castillo</td>
                  <td th:text="${u.correo}">laucast@gmail.com</td>
                  <td th:text="${u.clave}">AlaoCas</td>
                  <td class="text-center">
                    <a th:href="@{'/admin/usuarios/editar/' + ${u.id}}" class="btn btn-sm btn-outline-warning">
                      <i class="fa-solid fa-pen-to-square"></i> Editar
                    </a>
                    <a th:href="@{'/admin/usuarios/eliminar/' + ${u.id}}" 
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('¬øDeseas eliminar este usuario?');">
                      <i class="fa-solid fa-trash"></i> Eliminar
                    </a>
                  </td>
                </tr>
                <tr th:if="${usuarios.isEmpty()}">
                  <td colspan="6" class="text-center text-muted">No hay usuarios registrados</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>

<footer th:replace="fragments/_footer :: footer"></footer>
</body>
</html>
