<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:with="title='Administraci√≥n de Usuarios', active='usuarios'">
<head th:replace="fragments/_header :: head(${title})"></head>
<body>

<!-- Navbar -->
<header th:replace="fragments/_header :: header(${active})"></header>

<main class="container-fluid mt-4" style="max-width: 1500px;">

  <!--  Tabs -->
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <a class="nav-link active" th:href="@{/admin/usuarios}">Usuarios</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/recordatorios}">Configuraci√≥n</a>
    </li>
  </ul>

  <div class="row">
    <!-- Formulario -->
    <div class="col-md-4 mb-4">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3" th:text="${nuevoUsuario.id == null} ? 'Registrar Usuario' : 'Editar Usuario'"></h5>

          <form th:action="@{/admin/usuarios/guardar}" method="post" th:object="${nuevoUsuario}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label class="form-label fw-semibold">Usuario</label>
              <input type="text" class="form-control" placeholder="ej. jmorales24" th:field="*{usuario}" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Nombre completo</label>
              <input type="text" class="form-control" placeholder="Nombre del usuario" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Correo</label>
              <input type="email" class="form-control" placeholder="usuario@correo.com" th:field="*{correo}" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Clave</label>
              <input type="text" class="form-control" placeholder="******" th:field="*{clave}" required>
            </div>

            <div class="d-flex gap-2 mt-3">
              <button type="submit" class="btn btn-primary w-50">
                <i class="fa-solid fa-save"></i> Guardar
              </button>
              <a th:href="@{/admin/usuarios}" class="btn btn-light border w-50">
                <i class="fa-solid fa-rotate"></i> Limpiar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--  Tabla -->
    <div class="col-md-8">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Usuarios Registrados</h5>
            <input type="text" id="buscadorUsuarios" class="form-control form-control-sm"
                   style="width: 250px;" placeholder="üîç Buscar usuario...">
          </div>

          <div class="table-responsive">
            <table class="table table-hover align-middle table-bordered" id="tablaUsuarios" style="min-width: 1000px;">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Usuario</th>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Clave</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="u : ${usuarios}">
                  <td th:text="${u.id}"></td>
                  <td th:text="${u.usuario}"></td>
                  <td th:text="${u.nombre}"></td>
                  <td th:text="${u.correo}"></td>
                  <td th:text="${u.clave}"></td>
                  <td class="text-center">
                    <div class="btn-group">
                      <a th:href="@{'/admin/usuarios/editar/' + ${u.id}}" class="btn btn-sm btn-outline-warning">
                        <i class="fa-solid fa-pen-to-square"></i>
                      </a>
                      <a th:href="@{'/admin/usuarios/eliminar/' + ${u.id}}"
                         class="btn btn-sm btn-outline-danger"
                         onclick="return confirm('¬øEliminar este usuario?');">
                        <i class="fa-solid fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
                <tr th:if="${usuarios.isEmpty()}">
                  <td colspan="6" class="text-center text-muted py-3">No hay usuarios registrados</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer th:replace="fragments/_header :: footer"></footer>

<!-- Buscador din√°mico -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const buscador = document.getElementById("buscadorUsuarios");
  const filas = document.querySelectorAll("#tablaUsuarios tbody tr");

  buscador.addEventListener("keyup", () => {
    const texto = buscador.value.toLowerCase().trim();
    filas.forEach(fila => {
      const celdas = fila.querySelectorAll("td");
      const coincide = Array.from(celdas).some(td => td.textContent.toLowerCase().includes(texto));
      fila.style.display = coincide ? "" : "none";
    });
  });
});
</script>

</body>
</html>
