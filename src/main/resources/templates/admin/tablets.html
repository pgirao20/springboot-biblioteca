<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:with="title='Gesti√≥n de Tablets', active='tablets'">
<head th:replace="fragments/_header :: head(${title})"></head>
<body>
<header th:replace="fragments/_header :: header(${active})"></header>
<main class="container-fluid mt-4" style="max-width: 1500px;">
  <!-- Tabs -->
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item"><a class="nav-link active" th:href="@{/admin/tablets}">Registro</a></li>
    <li class="nav-item"><a class="nav-link" th:href="@{/admin/tablets/marcas}">Marcas</a></li>
  </ul>

  <div class="row">
    <!-- Formulario -->
    <div class="col-md-4 mb-4">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3"
              th:text="${nuevaTablet.id == null} ? 'Registrar Tablet' : 'Editar Tablet'"></h5>

          <form th:action="@{/admin/tablets/guardar}" method="post" th:object="${nuevaTablet}">
            <input type="hidden" th:field="*{id}"/>

            <!-- Marca -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Marca</label>
              <select class="form-select" th:field="*{marca.id}" required>
                <option value="">Seleccione una marca</option>
                <option th:each="m : ${marcas}" th:value="${m.id}" th:text="${m.nombre}"></option>
              </select>
            </div>

            <!-- Modelo -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Modelo</label>
              <input type="text" class="form-control" th:field="*{modelo}" placeholder="Ej: Galaxy Tab A" required>
            </div>

            <!-- Alta m√∫ltiple (solo al registrar) -->
            <div class="mb-3" th:if="${nuevaTablet.id == null}">
              <label class="form-label fw-semibold">Alta m√∫ltiple de SNs</label>
              <textarea class="form-control" name="snsMultiple" rows="3"
                        placeholder="SN001&#10;SN002&#10;SN003"></textarea>
              <small class="text-muted">Puede ingresar uno o varios SNs, separados por l√≠nea o coma.</small>
            </div>

            <!-- SN individual (solo al editar) -->
            <div class="mb-3" th:if="${nuevaTablet.id != null}">
              <label class="form-label fw-semibold">SN (N√∫mero de Serie)</label>
              <input type="text" class="form-control" th:field="*{sn}" placeholder="Ej: TAB001234" required>
              <small class="text-muted">El n√∫mero de serie debe ser √∫nico.</small>
            </div>

            <!-- A√±o -->
            <div class="mb-3">
              <label class="form-label fw-semibold">A√±o de Adquisici√≥n</label>
              <input type="number" class="form-control" th:field="*{anioAdquisicion}"
                     min="2000" max="2100" required>
            </div>

            <!-- Estado (solo en edici√≥n) -->
            <div class="mb-3" th:if="${nuevaTablet.id != null}">
              <label class="form-label fw-semibold">Estado</label>
              <select class="form-select" th:field="*{estado}" required>
                <option th:value="'Disponible'">Disponible</option>
                <option th:value="'Prestada'">Prestada</option>
                <option th:value="'Mantenimiento'">Mantenimiento</option>
                <option th:value="'Da√±ada'">Da√±ada</option>
              </select>
            </div>

            <!-- Botones -->
            <div class="d-flex gap-2 mt-3">
              <button type="submit" class="btn btn-primary w-50">
                <i class="fa-solid fa-save"></i> Guardar
              </button>
              <a th:href="@{/admin/tablets}" class="btn btn-light border w-50">
                <i class="fa-solid fa-rotate"></i> Limpiar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabla de Tablets -->
    <div class="col-md-8">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Tablets Registradas</h5>
            <input type="text" id="buscadorTablets" class="form-control form-control-sm"
                   style="width: 280px;" placeholder="üîç Buscar...">
          </div>

          <div class="table-responsive">
            <table class="table table-hover align-middle table-bordered" id="tablaTablets" style="min-width: 1200px;">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Marca</th>
                  <th>Modelo</th>
                  <th>SN</th>
                  <th>A√±o</th>
                  <th>Estado</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="t : ${tablets}">
                  <td th:text="${t.id}"></td>
                  <td th:text="${t.marca != null ? t.marca.nombre : '‚Äî'}"></td>
                  <td th:text="${t.modelo}"></td>
                  <td th:text="${t.sn}"></td>
                  <td th:text="${t.anioAdquisicion}"></td>
                  <td>
                    <span class="badge"
                          th:classappend="${t.estado}=='Disponible' ? ' bg-success' :
                                          (${t.estado}=='Prestada' ? ' bg-warning text-dark' :
                                          (${t.estado}=='Mantenimiento' ? ' bg-info text-dark' :
                                          (${t.estado}=='Da√±ada' ? ' bg-danger' : ' bg-secondary'))) "
                          th:text="${t.estado}"></span>
                  </td>
                  <td class="text-center">
                    <div class="btn-group">
                      <a th:href="@{'/admin/tablets/editar/' + ${t.id}}" class="btn btn-sm btn-outline-warning">
                        <i class="fa-solid fa-pen-to-square"></i>
                      </a>
                      <a th:href="@{'/admin/tablets/eliminar/' + ${t.id}}"
                         class="btn btn-sm btn-outline-danger"
                         onclick="return confirm('¬øEliminar esta tablet?');">
                        <i class="fa-solid fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
                <tr th:if="${tablets.isEmpty()}">
                  <td colspan="7" class="text-center text-muted py-3">No hay tablets registradas</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer th:replace="fragments/_header :: footer"></footer>

<!-- Buscador -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const buscador = document.getElementById("buscadorTablets");
  const filas = document.querySelectorAll("#tablaTablets tbody tr");
  buscador.addEventListener("keyup", () => {
    const texto = buscador.value.toLowerCase().trim();
    filas.forEach(fila => {
      const coincide = Array.from(fila.querySelectorAll("td"))
        .some(td => td.textContent.toLowerCase().includes(texto));
      fila.style.display = coincide ? "" : "none";
    });
  });
});
</script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
const ok = /*[[${ok}]]*/ null;
const warn = /*[[${warn}]]*/ null;
const error = /*[[${error}]]*/ null;
document.addEventListener("DOMContentLoaded", () => {

  if (ok) {
    Swal.fire({
      icon: 'success',
      title: '¬°√âxito!',
      text: ok,
      showConfirmButton: false,
      timer: 1000,
      timerProgressBar: true
    });
  }

  if (warn) {
    Swal.fire({
      icon: 'warning',
      title: 'Atenci√≥n',
      text: warn,
      showConfirmButton: true,
      confirmButtonText: 'Entendido'
    });
  }

  if (error) {
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: error,
      showConfirmButton: true,
      confirmButtonColor: '#d33'
    });
  }
});
</script>
</body>
</html>
