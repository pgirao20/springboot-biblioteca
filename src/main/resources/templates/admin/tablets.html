<!-- src/main/resources/templates/admin/tablets.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:with="title='Gesti√≥n de Tablets', active='tablets'">

<head th:replace="~{fragments/_header :: head(${title})}"></head>

<body>
<header th:replace="~{fragments/_header :: header(${active})}"></header>

<main class="container-fluid mt-4" style="max-width: 1500px;">

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item"><a class="nav-link active" th:href="@{/admin/tablets}">Registro</a></li>
    <li class="nav-item"><a class="nav-link" th:href="@{/admin/tablets/marcas}">Marcas</a></li>
  </ul>

  <div class="row">
    <!-- Formulario -->
    <div class="col-md-4 mb-4">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3"
              th:text="${nuevaTablet.id == null} ? 'Registrar Tablet' : 'Editar Tablet'"></h5>

          <form th:action="@{/admin/tablets/guardar}" method="post" th:object="${nuevaTablet}">
            <input type="hidden" th:field="*{id}"/>

            <!-- Marca -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Marca</label>
              <select class="form-select" th:field="*{marca.id}" required>
                <option value="">Seleccione una marca</option>
                <option th:each="m : ${marcas}" th:value="${m.id}" th:text="${m.nombre}"></option>
              </select>
            </div>

            <!-- Modelo -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Modelo</label>
              <input type="text" class="form-control" th:field="*{modelo}" placeholder="Ej: Galaxy Tab A" required>
            </div>

            <!-- Alta m√∫ltiple (solo al registrar) -->
            <div class="mb-3" th:if="${nuevaTablet.id == null}">
              <label class="form-label fw-semibold">Alta m√∫ltiple de SNs</label>
              <textarea class="form-control" name="snsMultiple" rows="3"
                        placeholder="SN001&#10;SN002&#10;SN003"></textarea>
              <small class="text-muted">Puede ingresar uno o varios SNs, separados por l√≠nea o coma.</small>
            </div>

            <!-- SN individual (solo al editar) -->
            <div class="mb-3" th:if="${nuevaTablet.id != null}">
              <label class="form-label fw-semibold">SN (N√∫mero de Serie)</label>
              <input type="text" class="form-control" th:field="*{sn}" placeholder="Ej: TAB001234" required>
              <small class="text-muted">El n√∫mero de serie debe ser √∫nico.</small>
            </div>

            <!-- A√±o -->
            <div class="mb-3">
              <label class="form-label fw-semibold">A√±o de Adquisici√≥n</label>
              <input type="number" class="form-control" th:field="*{anioAdquisicion}"
                     min="2000" max="2100" required>
            </div>

            <!-- Estado (solo en edici√≥n) -->
            <div class="mb-3" th:if="${nuevaTablet.id != null}">
              <label class="form-label fw-semibold">Estado</label>
              <select class="form-select" th:field="*{estado}" required>
                <option value="Disponible">Disponible</option>
                <option value="Prestada">Prestada</option>
                <option value="Mantenimiento">Mantenimiento</option>
                <option value="Da√±ada">Da√±ada</option>
              </select>
            </div>

            <!-- Botones -->
            <div class="d-flex gap-2 mt-3">
              <button type="submit" class="btn btn-primary w-50">
                <i class="fa-solid fa-save"></i> Guardar
              </button>
              <a th:href="@{/admin/tablets}" class="btn btn-light border w-50">
                <i class="fa-solid fa-rotate"></i> Limpiar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Cards de Tablets -->
    <div class="col-md-8">
      <div class="card border-0 shadow-sm">
        <div class="card-body">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Tablets Registradas</h5>
            <input type="text" id="buscadorTablets" class="form-control form-control-sm"
                   style="width: 280px;" placeholder="üîç Buscar por marca, modelo o SN">
          </div>

          <!-- Si no hay tablets -->
          <div th:if="${tablets.isEmpty()}" class="text-center text-muted py-3">
            No hay tablets registradas
          </div>

          <!-- Estilo tipo pr√©stamos: cards en columna -->
          <div class="row g-3" id="lista-tablets" th:if="${!tablets.isEmpty()}">
            <div class="col-12" th:each="t : ${tablets}">

              <div class="card shadow-sm"
                   th:classappend="${t.estado} == 'Disponible'     ? ' border-success' :
                                   (${t.estado} == 'Prestada'      ? ' border-warning' :
                                   (${t.estado} == 'Mantenimiento' ? ' border-info' :
                                   (${t.estado} == 'Da√±ada'        ? ' border-danger' : ' border-secondary')))">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <!-- Info izquierda -->
                  <div>
                    <!-- Marca + Modelo -->
                    <h6 class="mb-1 fw-bold">
                      <span th:text="${t.marca != null ? t.marca.nombre : 'Sin marca'}"></span>
                      -
                      <span th:text="${t.modelo}"></span>
                    </h6>

                    <!-- SN -->
                    <small>SN:
                      <span class="fw-semibold" th:text="${t.sn}"></span>
                    </small><br>

                    <!-- A√±o -->
                    <small>
                      A√±o:
                      <span th:text="${t.anioAdquisicion}"></span>
                    </small>
                  </div>

                  <!-- Estado + Acciones derecha -->
                  <div class="text-end">
                    <span class="badge mb-2"
                          th:classappend="${t.estado} == 'Disponible'     ? ' bg-success' :
                                          (${t.estado} == 'Prestada'      ? ' bg-warning text-dark' :
                                          (${t.estado} == 'Mantenimiento' ? ' bg-info text-dark' :
                                          (${t.estado} == 'Da√±ada'        ? ' bg-danger' : ' bg-secondary')))"
                          th:text="${t.estado}"></span><br>

                    <a th:href="@{'/admin/tablets/editar/' + ${t.id}}"
                       class="btn btn-sm btn-outline-warning me-1" title="Editar">
                      ‚úèÔ∏è
                    </a>

                    <a th:href="@{'/admin/tablets/eliminar/' + ${t.id}}"
                       class="btn btn-sm btn-outline-danger me-1"
                       onclick="return confirm('¬øEliminar esta tablet?');" title="Eliminar">
                      ‚ùå
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div> <!-- row cards -->
        </div>
      </div>
    </div>
  </div>
</main>

<footer th:replace="~{fragments/_header :: footer}"></footer>

<!-- Buscador: filtra cards -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const buscador = document.getElementById("buscadorTablets");
  const items = document.querySelectorAll("#lista-tablets .col-12");

  if (!buscador || items.length === 0) return;

  buscador.addEventListener("keyup", () => {
    const texto = buscador.value.toLowerCase().trim();

    items.forEach(col => {
      const contenido = col.textContent.toLowerCase();
      const coincide = contenido.includes(texto);
      col.style.display = coincide ? "" : "none";
    });
  });
});
</script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:inline="javascript">
  const ok = /*[[${ok}]]*/ null;
  const warn = /*[[${warn}]]*/ null;
  const error = /*[[${error}]]*/ null;

  document.addEventListener("DOMContentLoaded", () => {

    // OK
    if (ok) {
      const textoLimpio = ok.replace(/\[.*?\]\s*/, "");
      Swal.fire({
        icon: 'success',
        title: '√âxito',
        text: textoLimpio,
        showConfirmButton: true,
        confirmButtonText: 'Aceptar',
        confirmButtonColor: '#2563eb'
      });
    }

    // WARN
    if (warn) {
      Swal.fire({
        icon: 'warning',
        title: 'Atenci√≥n',
        text: warn,
        showConfirmButton: true,
        confirmButtonText: 'Aceptar',
        confirmButtonColor: '#f59e0b'
      });
    }

    // ERROR
    if (error) {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: error,
        showConfirmButton: true,
        confirmButtonText: 'Aceptar',
        confirmButtonColor: '#d33'
      });
    }
  });
</script>

</body>
</html>
