<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:with="title='Pr√©stamo de Libros', active='prestamos'">
<head th:replace="fragments/_header :: head(${title})"></head>
<body>
<header th:replace="fragments/_header :: header(${active})"></header>

<main class="container-fluid mt-4" style="max-width: 1500px;">
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <a class="nav-link active" th:href="@{/admin/prestamos/libros}">Pr√©stamo de Libros</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/prestamos/tablets}">Pr√©stamo de Tablets</a>
    </li>
  </ul>
  <!-- Mensaje de sanci√≥n -->
<div th:if="${errorSancion}" class="alert alert-danger alert-dismissible fade show" role="alert">
  <span th:text="${errorSancion}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  <!-- Mensajes -->
  <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="row">
    <!-- =======================================================
         COLUMNA IZQUIERDA: NUEVO PR√âSTAMO 
    ======================================================== -->
    <div class="col-md-5">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title mb-3">Nuevo Pr√©stamo</h5>

          <form id="form-prestamo"
                th:action="@{/admin/prestamos/libros/registrar}"
                method="post">

            <!-- ============================
                 Estudiante
            ============================= -->
            <div class="mb-3">
              <label class="form-label">Estudiante</label>
              <input list="listaEstudiantes"
                     class="form-control"
                     id="estudianteInput"
                     placeholder="Buscar por c√≥digo o nombre"
                     required>
              <div id="alertaSancionEstudianteLibros" style="display:none;" class="mt-2"></div>
              <datalist id="listaEstudiantes">
                <option th:each="e : ${estudiantes}"
                        th:value="${e.codigo + ' - ' + e.nombres + ' ' + e.apellidos}">
                </option>
              </datalist>
            </div>

            <!-- ============================
                 Libro (SN)
            ============================= -->
            <div class="mb-3">
              <label class="form-label">Libro (SN - T√≠tulo)</label>
              <input list="listaLibros"
                     class="form-control"
                     id="libroInput"
                     placeholder="Libro (SN - T√≠tulo)">
              <datalist id="listaLibros">
                <option th:each="l : ${libros}"
                        th:value="${l.sn + ' - ' + l.titulo}"></option>
              </datalist>
            </div>

            <!-- ============================
                 Estado inicial en la prelista
            ============================= -->
            <div class="mb-3">
              <label class="form-label">Estado inicial</label>
              <select class="form-select" id="estadoInput">
                <option th:each="es : ${estados}"
                        th:value="${es}"
                        th:text="${es}"></option>
              </select>
            </div>

            <!-- ============================
                 Bot√≥n agregar a prelista
            ============================= -->
            <button type="button"
                    class="btn btn-success w-100 mb-3"
                    onclick="agregarLibroPrelista()"
                    id="btnRegistrarPrestamoLibros">
              Agregar a la prelista
            </button>

            <!-- ============================
                 Tabla PRELISTA
            ============================= -->
            <div class="table-responsive mb-3">
              <table class="table table-sm table-bordered" id="tabla-prelista">
                <thead class="table-light">
                <tr>
                  <th>SN</th>
                  <th>T√≠tulo</th>
                  <th>Estado</th>
                  <th>Acci√≥n</th>
                </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>

            <!-- ============================
                 Fechas
            ============================= -->
            <div class="mb-3">
              <label class="form-label">Fecha de Pr√©stamo</label>
              <input type="date"
                     class="form-control"
                     id="fechaPrestamo"
                     name="fechaPrestamo"
                     th:attr="min=${hoy}"
                     required>
            </div>

            <div class="mb-3">
              <label class="form-label">Fecha de Devoluci√≥n</label>
              <input type="date"
                     class="form-control"
                     id="fechaDevolucion"
                     name="fechaDevolucion"
                     required>
            </div>

            <!-- Hidden: c√≥digo estudiante y lista SN -->
            <input type="hidden" id="codigoEstudiante" name="codigoEstudiante">
            <input type="hidden" id="sns" name="sns">

            <button type="submit" class="btn btn-primary w-100">
              Confirmar Pr√©stamo
            </button>
            <button type="button" class="btn btn-light border w-100 mt-2" onclick="limpiarPrestamo()">
              <i class="fa-solid fa-rotate"></i> Limpiar
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- =======================================================
         COLUMNA DERECHA: PR√âSTAMOS REGISTRADOS
    ======================================================== -->
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Pr√©stamos de Libros Registrados</h5>
            <input type="text" class="form-control w-50" id="buscadorLibros" placeholder="üîé Buscar por estudiante o libro">
          </div>

          <div class="row g-3" id="lista-prestamos-libros">
            <div class="col-12" th:each="p : ${prestamos}">
              <div class="card shadow-sm"
                   th:classappend="${p.estado == 'ACTIVO'} ? ' border-success' :
                                   (${p.estado == 'VENCIDO'} ? ' border-danger' :
                                   (${p.estado == 'PENDIENTE'} ? ' border-warning' : ' border-secondary'))">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="fw-bold mb-1"
                        th:text="'üë§ ' + ${p.estudiante} + ' (' + ${p.codigoEstudiante} + ')'"></h6>
                    <small>Libro:
                      <span class="fw-semibold" th:text="${p.item}"></span>
                    </small><br>
                    <small>
                      Pr√©stamo:
                      <span th:text="${p.fechaPrestamo}"></span> |
                      Devoluci√≥n:
                      <span th:text="${p.fechaDevolucion}"></span>
                    </small>
                  </div>
                      <div class="text-end">
                        <span class="badge mb-2"
                              th:classappend="${p.estado == 'ACTIVO'} ? ' bg-success' :
                                              (${p.estado == 'VENCIDO'} ? ' bg-danger' :
                                              (${p.estado == 'PENDIENTE'} ? ' bg-warning text-dark' : ' bg-secondary'))"
                              th:text="${p.estado}"></span><br>

                        <form th:action="@{/admin/prestamos/eliminar}" method="post" class="d-inline">
                          <input type="hidden" name="codigo" th:value="${p.codigo}">
                          <input type="hidden" name="tipo" value="libros">
                          <button type="submit"
                                  class="btn btn-sm btn-outline-danger me-1"
                                  onclick="return confirm('¬øSeguro que deseas eliminar este pr√©stamo?');">
                            ‚ùå
                          </button>
                        </form>
                        <!-- Bot√≥n activo solo si NO est√° devuelto -->
                        <button type="button"
                                class="btn btn-sm btn-outline-info"
                                title="Confirmar Devoluci√≥n"
                                data-bs-toggle="modal"
                                data-bs-target="#modalDevolucion"
                                th:if="${p.estado != 'DEVUELTO'}"
                                th:attr="data-codigo=${p.codigo},
                                        data-estudiante=${p.estudiante},
                                        data-libro=${p.item},
                                        data-fecha-prestamo=${p.fechaPrestamo},
                                        data-fecha-devolucion=${p.fechaDevolucion}">
                          üì•
                        </button>
                        <!-- Bot√≥n deshabilitado si ya est√° devuelto -->
                        <button type="button"
                                class="btn btn-sm btn-outline-secondary"
                                title="El libro ya fue devuelto"
                                th:if="${p.estado == 'DEVUELTO'}"
                                disabled>
                          üì•
                        </button>
                      </div>

                </div>
              </div>
            </div>
          </div> <!-- row -->
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL DEVOLUCI√ìN LIBRO -->
<div class="modal fade" id="modalDevolucion" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form th:action="@{/admin/prestamos/libros/devolver}" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar Devoluci√≥n de Libro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <!-- Datos pr√©stamo -->
          <div class="mb-2">
            <label class="form-label fw-semibold">Estudiante</label>
            <input type="text" class="form-control" id="devEstudiante" readonly>
          </div>
          <div class="mb-2">
            <label class="form-label fw-semibold">Libro</label>
            <input type="text" class="form-control" id="devLibro" readonly>
          </div>
          <div class="mb-2">
            <label class="form-label">Fecha Pr√©stamo / Devoluci√≥n pactada</label>
            <div class="d-flex gap-2">
              <input type="text" class="form-control" id="devFechaPrestamo" readonly>
              <input type="text" class="form-control" id="devFechaDevolucion" readonly>
            </div>
          </div>

          <!-- Fecha devoluci√≥n real (hoy, solo informativa) -->
          <div class="mb-2">
            <label class="form-label">Fecha de devoluci√≥n real</label>
            <input type="text" class="form-control" id="devFechaReal" readonly>
          </div>

          <!-- Estado final del libro (primero) -->
          <div class="mb-2">
            <label class="form-label fw-semibold">Estado del libro al devolver</label>
            <select class="form-select" name="estadoLibro" id="estadoLibro">
              <option value="DISPONIBLE" selected>Disponible (Buen estado)</option>
              <option value="MANTENIMIENTO">Mantenimiento (requiere reparaci√≥n)</option>
              <option value="DA√ëADO">Da√±ado (p√©rdida total)</option>
            </select>
          </div>

          <!-- Valor libro -->
          <div class="mb-2">
            <label class="form-label fw-semibold">Valor del libro (S/)</label>
            <input type="number" class="form-control"
                  id="valorLibro" name="valorLibro"
                  step="0.01" min="0" required>
          </div>

          <!-- Info de costo y sanci√≥n -->
          <div class="alert alert-info py-2 mb-2" id="infoCosto">
            Costo por reparaci√≥n: S/ 0.00
          </div>
          <div class="alert alert-warning py-2 mb-0" id="infoSancion" style="display:none;">
            El estudiante ser√° sancionado por 7 d√≠as desde hoy por devoluci√≥n tard√≠a.
          </div>

          <!-- hidden: c√≥digo pr√©stamo -->
          <input type="hidden" id="codigoPrestamo" name="codigoPrestamo">
        </div>

        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal">Cancelar</button>
          <button type="submit"
                  class="btn btn-primary">Confirmar Devoluci√≥n</button>
        </div>
      </form>
    </div>
  </div>
</div>


</main>

<footer th:replace="fragments/_footer :: footer"></footer>

<!-- =======================================================
     JAVASCRIPT PARA MANEJO DE PRELISTA Y FECHAS
======================================================= -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const fechaPrestamoInput   = document.getElementById('fechaPrestamo');
  const fechaDevolucionInput = document.getElementById('fechaDevolucion');
  const formPrestamo         = document.getElementById('form-prestamo');

  if (!fechaPrestamoInput || !fechaDevolucionInput || !formPrestamo) {
    console.warn("No se encontraron los inputs de fechas o el formulario.");
    return;
  }

  // Helper: YYYY-MM-DD
  const toDateString = (d) => {
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth() + 1).padStart(2, '0');
    const dd = String(d.getDate()).padStart(2, '0');
    return `${yyyy}-${mm}-${dd}`;
  };

  // Configurar min/max de fechaDevolucion en base a una fecha de pr√©stamo (YYYY-MM-DD)
  function configurarRangoDevolucion(fechaPrestamoStr) {
    if (!fechaPrestamoStr) return;

    const fecha = new Date(fechaPrestamoStr + 'T00:00:00');

    // M√≠nimo = pr√©stamo + 1 d√≠a (ma√±ana)
    const min = new Date(fecha);
    min.setDate(min.getDate() + 1);

    // M√°ximo = pr√©stamo + 7 d√≠as
    const max = new Date(fecha);
    max.setDate(max.getDate() + 7);

    const minDev = toDateString(min);
    const maxDev = toDateString(max);

    fechaDevolucionInput.min = minDev;
    fechaDevolucionInput.max = maxDev;

    if (fechaDevolucionInput.value &&
        (fechaDevolucionInput.value < minDev || fechaDevolucionInput.value > maxDev)) {
      fechaDevolucionInput.value = "";
    }
  }

  // 1) Cargar autom√°ticamente la fecha de HOY en fechaPrestamo
  (function cargarFechaHoy() {
    const hoy = new Date();
    const hoyStr = toDateString(hoy);
    fechaPrestamoInput.value = hoyStr;
    configurarRangoDevolucion(hoyStr);
  })();

  // 2) Si el usuario cambia la fecha de pr√©stamo, recalcular rango de devoluci√≥n
  fechaPrestamoInput.addEventListener('change', () => {
    configurarRangoDevolucion(fechaPrestamoInput.value);
  });

  // =============================
  //   L√ìGICA DE PRELISTA LIBROS
  // =============================
  function agregarLibroPrelista() {
    const libroStr = document.getElementById('libroInput').value.trim();
    const estado   = document.getElementById('estadoInput').value;

    if (!libroStr) {
      alert('Selecciona un libro (SN - T√≠tulo).');
      return;
    }

    const partes = libroStr.split(' - ');
    const sn     = partes[0] || '';
    const titulo = partes.slice(1).join(' - ') || libroStr;

    if (!sn) {
      alert('El valor debe iniciar con el SN del libro.');
      return;
    }

    const tbody = document.querySelector('#tabla-prelista tbody');

    // Si hay fila de "Sin libros agregados", la borramos
    if (tbody.rows.length === 1 && tbody.rows[0].cells.length === 1) {
      tbody.innerHTML = "";
    }

    // evitar SN duplicado en la prelista
    for (const fila of tbody.rows) {
      if (fila.cells[0].innerText === sn) {
        alert('Este SN ya est√° en la prelista.');
        return;
      }
    }

    const fila = tbody.insertRow();
    fila.innerHTML = `
      <td>${sn}</td>
      <td>${titulo}</td>
      <td>${estado}</td>
      <td>
        <button type="button" class="btn btn-sm btn-warning me-1" onclick="editarFila(this)">Editar</button>
        <button type="button" class="btn btn-sm btn-danger" onclick="this.closest('tr').remove()">Quitar</button>
      </td>
    `;

    document.getElementById('libroInput').value = '';
  }

  function editarFila(btn) {
    const fila   = btn.closest('tr');
    const sn     = fila.cells[0].innerText;
    const titulo = fila.cells[1].innerText;
    const estado = fila.cells[2].innerText;

    document.getElementById('libroInput').value = sn + ' - ' + titulo;
    document.getElementById('estadoInput').value = estado;

    fila.remove();
  }

  // Exponer funciones al scope global para los onclick del HTML
  window.agregarLibroPrelista = agregarLibroPrelista;
  window.editarFila           = editarFila;

  // =============================
  //   VALIDACI√ìN AL ENVIAR FORM
  // =============================
  formPrestamo.addEventListener('submit', function (e) {
    const tbody = document.querySelector('#tabla-prelista tbody');

    if (tbody.rows.length === 0 ||
       (tbody.rows.length === 1 && tbody.rows[0].cells.length === 1)) {
      e.preventDefault();
      alert('Debes agregar al menos un libro a la prelista.');
      return;
    }

    // extraer c√≥digo de estudiante (antes del " - ")
    const estStr = document.getElementById('estudianteInput').value.trim();
    if (!estStr.includes(' - ')) {
      e.preventDefault();
      alert('Selecciona un estudiante v√°lido de la lista.');
      return;
    }

    const codigoEst = estStr.split(' - ')[0].trim();
    document.getElementById('codigoEstudiante').value = codigoEst;

    // serializar SNs como CSV
    const sns = [];
    for (const fila of tbody.rows) {
      sns.push(fila.cells[0].innerText);
    }
    document.getElementById('sns').value = sns.join(',');

    // validar fechas (devoluci√≥n dentro de rango)
    const fp     = fechaPrestamoInput.value;
    const fd     = fechaDevolucionInput.value;
    const minDev = fechaDevolucionInput.min;
    const maxDev = fechaDevolucionInput.max;

    if (!fp || !fd) {
      e.preventDefault();
      alert('Debes seleccionar ambas fechas.');
      return;
    }

    if (fd < minDev || fd > maxDev) {
      e.preventDefault();
      alert('La fecha de devoluci√≥n debe ser entre 1 y 7 d√≠as despu√©s de la fecha de pr√©stamo.');
      return;
    }
  });

  // ==================================================
  //   VERIFICAR SANCI√ìN AL ELEGIR ESTUDIANTE (AJAX)
  // ==================================================
  const estudianteInput   = document.getElementById("estudianteInput");
  const alertaLibros      = document.getElementById("alertaSancionEstudianteLibros");
  const btnRegistrarLibros = document.getElementById("btnRegistrarPrestamoLibros"); // bot√≥n "Agregar a la prelista"

  if (alertaLibros) {
    alertaLibros.style.display = "none";
  }

  function obtenerCodigoDesdeInput() {
    const valor = estudianteInput.value.trim();
    if (!valor || !valor.includes(" - ")) {
      return null;
    }
    return valor.split(" - ")[0].trim();
  }

  async function verificarSancionLibros() {
    if (!estudianteInput) return;

    const codigo = obtenerCodigoDesdeInput();
    if (!codigo) {
      if (alertaLibros) alertaLibros.style.display = "none";
      if (btnRegistrarLibros) btnRegistrarLibros.disabled = false;
      return;
    }

    try {
      const res = await fetch(`/admin/estudiantes/sancion/${encodeURIComponent(codigo)}`);
      if (!res.ok) {
        console.error("Error HTTP:", res.status);
        return;
      }

      const data = await res.json();

      // Estudiante no existe
      if (!data.existe) {
        if (alertaLibros) {
          alertaLibros.className = "mt-2 alert alert-warning";
          alertaLibros.textContent = "Estudiante no encontrado.";
          alertaLibros.style.display = "block";
        }
        if (btnRegistrarLibros) btnRegistrarLibros.disabled = true;
        return;
      }

      // Estudiante sancionado
      if (data.sancionado) {
        if (alertaLibros) {
          alertaLibros.className = "mt-2 alert alert-danger";
          alertaLibros.textContent =
            `Estudiante sancionado hasta ${data.sancionadoHasta}. No puede realizar pr√©stamos de libros.`;
          alertaLibros.style.display = "block";
        }
        if (btnRegistrarLibros) btnRegistrarLibros.disabled = true;
      } else {
        // Estudiante OK
        if (alertaLibros) {
          alertaLibros.style.display = "none";
        }
        if (btnRegistrarLibros) btnRegistrarLibros.disabled = false;
      }

    } catch (err) {
      console.error("Error al verificar sanci√≥n (libros):", err);
    }
  }

  if (estudianteInput) {
    estudianteInput.addEventListener("change", verificarSancionLibros);
    estudianteInput.addEventListener("blur", verificarSancionLibros);
  }

  // ============================
  //   MODAL DEVOLUCI√ìN LIBRO
  // ============================
  const modalDevolucion = document.getElementById('modalDevolucion');
  if (modalDevolucion) {
    const inputValorLibro   = document.getElementById('valorLibro');
    const selectEstadoLibro = document.getElementById('estadoLibro');
    const infoCosto         = document.getElementById('infoCosto');
    const infoSancion       = document.getElementById('infoSancion');

    function recalcularCosto() {
      const val = parseFloat(inputValorLibro.value || '0');
      const est = selectEstadoLibro.value;

      let costo = 0;
      if (est === 'MANTENIMIENTO') {
        costo = val * 0.5;
      } else if (est === 'DA√ëADO') {
        costo = val;
      } else {
        costo = 0;
      }
      infoCosto.innerText = 'Costo por reparaci√≥n: S/ ' + costo.toFixed(2);
    }

    function manejarEstadoLibro() {
      const est = selectEstadoLibro.value;

      if (est === 'MANTENIMIENTO' || est === 'DA√ëADO') {
        // El usuario debe ingresar el valor real del libro
        inputValorLibro.readOnly = false;
        inputValorLibro.value = '';
      } else {
        // DISPONIBLE (buen estado): se env√≠a 0 autom√°ticamente
        inputValorLibro.readOnly = true;
        inputValorLibro.value = '0';
      }

      recalcularCosto();
    }

    modalDevolucion.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      if (!button) return;

      const codigo        = button.getAttribute('data-codigo');
      const estudiante    = button.getAttribute('data-estudiante');
      const libro         = button.getAttribute('data-libro');
      const fPrestamo     = button.getAttribute('data-fecha-prestamo');
      const fDevolucion   = button.getAttribute('data-fecha-devolucion');

      // Llenar campos del modal
      document.getElementById('codigoPrestamo').value     = codigo;
      document.getElementById('devEstudiante').value      = estudiante;
      document.getElementById('devLibro').value           = libro;
      document.getElementById('devFechaPrestamo').value   = fPrestamo;
      document.getElementById('devFechaDevolucion').value = fDevolucion;

      // Fecha real = hoy (solo display)
      const hoy   = new Date();
      const yyyy  = hoy.getFullYear();
      const mm    = String(hoy.getMonth() + 1).padStart(2, '0');
      const dd    = String(hoy.getDate()).padStart(2, '0');
      const hoyStr = `${yyyy}-${mm}-${dd}`;
      document.getElementById('devFechaReal').value = hoyStr;

      // Evaluar si hay sanci√≥n (hoy > fechaDevolucion pactada)
      if (fDevolucion && hoyStr > fDevolucion) {
        infoSancion.style.display = 'block';
      } else {
        infoSancion.style.display = 'none';
      }

      // Reset estado / valor / costo
      selectEstadoLibro.value = 'DISPONIBLE';
      manejarEstadoLibro();
    });

    inputValorLibro.addEventListener('input', recalcularCosto);
    selectEstadoLibro.addEventListener('change', manejarEstadoLibro);
  }

});
</script>

<script>
function limpiarPrestamo() {
  // Limpiar estudiante
  document.getElementById("estudianteInput").value = "";
  document.getElementById("codigoEstudiante").value = "";

  // Limpiar fechas
  const fechaPrestamoInput   = document.getElementById("fechaPrestamo");
  const fechaDevolucionInput = document.getElementById("fechaDevolucion");

  // Fecha hoy
  const hoy   = new Date();
  const yyyy  = hoy.getFullYear();
  const mm    = String(hoy.getMonth() + 1).padStart(2, '0');
  const dd    = String(hoy.getDate()).padStart(2, '0');
  const hoyStr = `${yyyy}-${mm}-${dd}`;

  // Restaurar fecha pr√©stamo a hoy
  fechaPrestamoInput.value = hoyStr;
  // Disparar evento para actualizar min/max de devoluci√≥n
  fechaPrestamoInput.dispatchEvent(new Event("change"));

  // Limpiar fecha de devoluci√≥n
  fechaDevolucionInput.value = "";

  // Limpiar SNs ocultos
  document.getElementById("sns").value = "";

  // Limpiar tabla prelista
  const tbody = document.querySelector("#tabla-prelista tbody");
  tbody.innerHTML = `
      <tr>
        <td colspan="4" class="text-center text-muted py-3">
          Sin libros agregados
        </td>
      </tr>
  `;

  // Restaurar estado por defecto si existe
  const estadoInput = document.getElementById("estadoInput");
  if (estadoInput) estadoInput.value = estadoInput.options[0].value;

  // Opcional: Alerta de reseteo (solo si SweetAlert2 est√° cargado)
  if (typeof Swal !== "undefined") {
    Swal.fire({
      icon: 'info',
      title: 'Formulario Restablecido',
      text: 'El pr√©stamo ha sido cancelado y el formulario se limpi√≥.',
      timer: 1200,
      showConfirmButton: false
    });
  }
}
</script>

<script>
// Filtro por c√≥digo de estudiante o texto del libro (cualquier texto en la tarjeta)
const inputBuscadorLibros    = document.getElementById("buscadorLibros");
const contenedorTarjetasLibros = document.getElementById("lista-prestamos-libros");

if (inputBuscadorLibros && contenedorTarjetasLibros) {
  inputBuscadorLibros.addEventListener("input", function () {
    const filtro  = this.value.toLowerCase().trim();
    const columnas = contenedorTarjetasLibros.querySelectorAll(".col-12");

    columnas.forEach(col => {
      const texto = col.innerText.toLowerCase();
      if (!filtro || texto.includes(filtro)) {
        col.style.display = "";
      } else {
        col.style.display = "none";
      }
    });
  });
}
</script>
