<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:with="title='Gestión de Marcas de Tablets', active='tablets'">
<head th:replace="fragments/_header :: head(${title})"></head>
<body>

<header th:replace="fragments/_header :: header(${active})"></header>

<main class="container-fluid mt-4" style="max-width: 1200px;">
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item"><a class="nav-link" th:href="@{/admin/tablets}">Registro</a></li>
    <li class="nav-item"><a class="nav-link active" th:href="@{/admin/tablets/marcas}">Marcas</a></li>
  </ul>

  <div class="row">
    <!-- Formulario -->
    <div class="col-md-4 mb-4">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3"
              th:text="${nuevaMarca.id == null} ? 'Registrar Marca' : 'Editar Marca'"></h5>

          <form th:action="@{/admin/tablets/marcas/guardar}" method="post" th:object="${nuevaMarca}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label class="form-label fw-semibold">Nombre</label>
              <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej: Samsung, Lenovo" required>
            </div>

            <div class="mb-3" th:if="${nuevaMarca.id != null}">
              <label class="form-label fw-semibold">Estado</label>
              <select class="form-select" th:field="*{estado}">
                <option th:value="'Disponible'">Disponible</option>
                <option th:value="'Inactiva'">Inactiva</option>
              </select>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary w-50">
                <i class="fa-solid fa-save"></i> Guardar
              </button>
              <a th:href="@{/admin/tablets/marcas}" class="btn btn-light border w-50">
                <i class="fa-solid fa-rotate"></i> Limpiar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="col-md-8">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Marcas Registradas</h5>
          <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Estado</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="m : ${marcas}">
                  <td th:text="${m.id}"></td>
                  <td th:text="${m.nombre}"></td>
                  <td>
                    <span class="badge"
                          th:classappend="${m.estado == 'Disponible'} ? 'bg-success' : 'bg-secondary'"
                          th:text="${m.estado}"></span>
                  </td>
                  <td class="text-center">
                    <div class="btn-group">
                      <a th:href="@{'/admin/tablets/marcas/editar/' + ${m.id}}"
                         class="btn btn-sm btn-outline-warning">
                        <i class="fa-solid fa-pen-to-square"></i>
                      </a>
                      <a th:href="@{'/admin/tablets/marcas/eliminar/' + ${m.id}}"
                         class="btn btn-sm btn-outline-danger"
                         onclick="return confirm('¿Eliminar esta marca?');">
                        <i class="fa-solid fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
                <tr th:if="${marcas.isEmpty()}">
                  <td colspan="4" class="text-center text-muted py-3">No hay marcas registradas</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer th:replace="fragments/_header :: footer"></footer>
</body>
</html>
